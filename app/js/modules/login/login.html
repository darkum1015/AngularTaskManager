<div class="row">
    <div class="col-md-12">
        <span class="alert alert-danger col-md-12" ng-show="loginCtrl.loginFailed">
            Login failed:  &nbsp;<span ng-bind="loginCtrl.loginFailureMessage"></span>
        </span>
    </div>
</div>
<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-2">Username</label>
        <div class="col-md-10">
            <input type="text" class="form-control" ng-model="loginCtrl.authData.name" placeholder="Enter username"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2">Password</label>
        <div class="col-md-10">
            <input type="password" class="form-control" ng-model="loginCtrl.authData.password" placeholder="Enter password"/>
        </div>
    </div>

    <button type="button" ng-click="loginCtrl.initLogin()">LOGIN</button>
    <button type="button">Cancel</button>
</form>
